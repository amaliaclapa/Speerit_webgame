<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="tabla.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="dice-container" id="diceContainer">
            </div>
        </div>

        <div class="game-board">
            <svg id="lines"></svg> <!-- SVG-ul este aici -->
            <div id="player" class="player"></div>
            <div class="grid">
                <div class="cell" data-id="1">1</div>
                <div class="cell yellow" data-id="8">8</div>
                <div class="cell" data-id="9">9</div>
                <div class="cell yellow" data-id="16">16</div>
                <div class="cell" data-id="17">17</div>
                <div class="cell yellow" data-id="24">24</div>
                <div class="cell" data-id="25">25</div>
                <div class="cell" data-id="2">2</div>
                <div class="cell" data-id="7">7</div>
                <div class="cell" data-id="10">10</div>
                <div class="cell" data-id="15">15</div>
                <div class="cell" data-id="18">18</div>
                <div class="cell" data-id="23">23</div>
                <div class="cell" data-id="26">26</div>
                <div class="cell" data-id="3">3</div>
                <div class="cell" data-id="6">6</div>
                <div class="cell" data-id="11">11</div>
                <div class="cell" data-id="14">14</div>
                <div class="cell" data-id="19">19</div>
                <div class="cell" data-id="22">22</div>
                <div class="cell" data-id="27">27</div>
                <div class="cell yellow" data-id="4">4</div>
                <div class="cell" data-id="5">5</div>
                <div class="cell yellow" data-id="12">12</div>
                <div class="cell" data-id="13">13</div>
                <div class="cell yellow" data-id="20">20</div>
                <div class="cell" data-id="21">21</div>
                <div class="cell yellow" data-id="28">28</div>
            </div>
            <div class="finish">FINISH</div>
        </div>

        <div class="right-panel">
            <div class="clock yellow-clock"><img src="logo1.png" alt="logo"></div>
            <div class="clock purple-clock"><img src="logo1.png" alt="logo"></div>
            
        </div>
    </div> 

    <div id="gameCodeDisplay" class="game-code-display"></div>

    <div class="characterBox">
        <div class="characterGrid">
            <div class="characterItem"><img src="photos/pers1.png" alt="Character 1"></div>
            <div class="characterItem"><img src="photos/pers2.png" alt="Character 2"></div>
            <div class="characterItem"><img src="photos/pers 3.png" alt="Character 3"></div>
            <div class="characterItem"><img src="photos/pers 4.png" alt="Character 4"></div>
            <div class="characterItem"><img src="photos/pers5.png" alt="Character 5"></div>
            <div class="characterItem"><img src="photos/pers6.png" alt="Character 6"></div>
            <div class="characterItem"><img src="photos/pers7.png" alt="Character 7"></div>
            <div class="characterItem"><img src="photos/pers8.png" alt="Character 8"></div>
            <div class="characterItem"><img src="photos/pers9.png" alt="Character 9"></div>
        </div>
        <button id="confirmSelection">OK</button>
    </div>
</body>
</html>
